<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/style.css" rel="stylesheet">
    <title>Basket Ball Scoreboard</title>
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>

    <div class="container">
        <div>
            <h1>HOME</h1>
            <h1 class="scoreNum" id="home-score-num"> 0 </h1>

            <div class="numSum">
                <button  class="increment-btn" onclick="Home1Increment()"> <span>+</span>1 </button>
                <button class="increment-btn" onclick="Home2Increment()"> <span>+</span> 2 </button>
                <button class="increment-btn" onclick="Home3Increment()"> <span>+</span> 3 </button>
            </div>
        </div>
        <div>
            <h1>GUEST</h1>
            <h1 class="scoreNum" id="Guest-score-num"> 0 </h1>
            <div class="numSum">
                <button class="increment-btn" onclick="Guest1Increment()"> <span>+</span> 1 </button>
                <button class="increment-btn" onclick="Guest2Increment()"> <span>+</span> 2 </button>
                <button class="increment-btn" onclick="Guest3Increment()"> <span>+</span> 3 </button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
