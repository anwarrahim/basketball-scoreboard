<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/resources/style.css" rel="stylesheet">
    <title>Basket Ball Scoreboard</title>
</head>
<body>

    <div class="container">
        <div>
            <h1>HOME</h1>
            <h1 class="scoreNum" id="home-score-num"> 0 </h1>

            <div class="numSum">
                <button id="H-increment-1" onclick="Home1Increment()"> +1 </button>
                <button id="H-increment-2" onclick="Home2Increment()"> +2 </button>
                <button id="H-increment-3" onclick="Home3Increment()"> +3 </button>
            </div>
        </div>
        <div>
            <h1>GUEST</h1>
            <h1 class="scoreNum" id="Guest-score-num"> 0 </h1>
            <div class="numSum">
                <button id="G-increment-1" onclick="Guest1Increment()"> +1 </button>
                <button id="G-increment-2" onclick="Guest2Increment()"> +2 </button>
                <button id="G-increment-3" onclick="Guest3Increment()"> +3 </button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
